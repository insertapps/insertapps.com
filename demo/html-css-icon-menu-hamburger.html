<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Template Icon Menu Hamburger - by InsertApps.com</title>
    
    <style>
        
        /* STYLE CARA PERTAMA */
        .toggle {
            cursor: pointer
        }

        .margin-right {
            margin-right: 1rem
        }

        .burger-line-top {
            width: 1.125rem;
            height: .1875rem;
            margin: .1875rem 0;
            background-color: gray
        }

        .burger-line-center {
            width: 1.125rem;
            height: .1875rem;
            margin: .1875rem 0;
            background-color: gray
        }

        .burger-line-bottom {
            width: 1.125rem;
            height: .1875rem;
            margin: .1875rem 0;
            background-color: gray
        }
        
        /* STYLE CARA KEDUA */
        
        .burger {
            cursor: pointer;
            margin-right: 1rem
        }

        .burger-line{
            width: 1.125rem;
            height: .1875rem;
            margin: .1875rem;
            background-color: gray
        }

        /* STYLE CARA KETIGA */
        
        .burgerian {
            cursor: pointer;
            height: 14px;
            display: flex;
            flex-direction:column;
            justify-content:space-between;
            margin-right: 1rem
        }
        .burgerian span {
            display: block;
            width: 18px;
            height: 2px;
            border-radius: 3px;
            background-color: gray
        }

    </style>
</head>
<body>
  
    <h2>Cara Pertama</h2>
   
    <div class="toggle margin-right">
        <div class="burger-line-top"></div>
        <div class="burger-line-center"></div>
        <div class="burger-line-bottom"></div>
    </div>
    
    <hr style="margin: 2rem 0">
    
    <h2>Cara Kedua</h2>
    
    <div class="burger">
        <div class="burger-line"></div>
        <div class="burger-line"></div>
        <div class="burger-line"></div>
    </div>

    <hr style="margin: 2rem 0">
    
    <h2>Cara Ketiga</h2>
    
    <div class="burgerian">
        <span></span>
        <span></span>
        <span></span>
    </div>

</body>
</html>
